<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Bootstrap Form</h2>
        <hr>
        <div class="row">
            <div class="col-md-4 offset-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Registration Here</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name" placeholder="Enter Name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" placeholder="Enter Email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="dpt" class="form-label">Select Department</label>
                                <select name="" id="" class="form-select">
                                    <option value="CSE">CSE</option>
                                    <option value="bca">BCA</option>
                                    <option value="bba">BBA</option>
                                    <option value="mba">MBA</option>
                                    <option value="mca">MCA</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Select City</label>
                                <input type="text" list="city" class="form-control">
                                <datalist id="city">
                                    <option value="Panipat">
                                    <option value="City2">
                                    <option value="City3">
                                    <option value="City4">
                                    <option value="Sonipat">
                                </datalist>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <label for="chk" class="form-check-label">
                                        <input type="checkbox" class="form-check-input"> Option1
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <label for="chk" class="form-check-label me-5">
                                        <input type="radio" class="form-check-input"> Male
                                    </label>
                                    <label for="chk" class="form-check-label">
                                        <input type="radio" class="form-check-input"> FeMale
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
